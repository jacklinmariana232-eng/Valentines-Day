<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #000000, #7a0000);
    color: white;
    text-align: center;
    overflow-x: hidden;
}

.container {
    padding: 50px 20px;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.7em;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 1.2em;
    opacity: 0.8;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 15px;
    max-width: 650px;
    margin: 30px auto;
}

.gallery img {
    width: 100%;
    border-radius: 15px;
    border: 2px solid #b30000;
    transition: transform 0.4s ease;
}

.gallery img:hover {
    transform: scale(1.05);
}

textarea {
    width: 90%;
    max-width: 550px;
    height: 130px;
    border-radius: 12px;
    border: none;
    padding: 15px;
    font-size: 1em;
    margin: 20px 0;
    background: #111;
    color: white;
}

button {
    padding: 12px 28px;
    font-size: 1em;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#yes {
    background: #b30000;
    color: white;
}

#yes:hover {
    background: #ff1a1a;
}

#no {
    background: black;
    color: white;
    position: absolute;
}

.music-btn {
    background: transparent;
    border: 1px solid white;
    color: white;
}

.heart {
    position: fixed;
    font-size: 20px;
    color: red;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine, my love? ‚ù§Ô∏è</h1>
    <div class="subtitle">You make my world beautiful.</div>

    <br>

    <button class="music-btn" onclick="toggleMusic()">üé∂ Play Our Song</button>
    <audio id="song" src="ve-haaniyaan.mp3"></audio>

    <div class="gallery">
        <img src="photo1.jpg">
        <img src="photo2.jpg">
        <img src="photo3.jpg">
        <img src="photo4.jpg">
    </div>

    <h3>My message to you üíå</h3>
    <textarea placeholder="Write your romantic message here..."></textarea>

    <div>
        <button id="yes" onclick="celebrate()">YES ‚ù§Ô∏è</button>
        <button id="no" onmouseover="moveNo()">NO üôà</button>
    </div>
</div>

<script>
let music = document.getElementById("song");

function toggleMusic() {
    if (music.paused) {
        music.play();
    } else {
        music.pause();
    }
}

function moveNo() {
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 50);
    let noBtn = document.getElementById("no");
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function celebrate() {
    alert("YAYYY ‚ù§Ô∏è I love you forever!");
}

setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 400);
</script>

</body>
</html>
